
<div class="container-fluid ">
<div style="top:20px;font-size: 18px;" class="app-content content">
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <div class="top">
                                <div class="actions action-btns">
                                    <div class="dt-buttons btn-group">
                                        <button class="btn bg-gradient-info mr-1 mb-1" (click)="today()" >
                                            <span><i class="feather icon-plus"></i> date d'aujourd'hui</span>
                                        </button>                         
                                    </div>
                                </div>         
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                        <section id="pick-a-date">
                                <div class="card">
                                    <div class="card-body">
                                        <input type='date' [(ngModel)]="dateES" (keyup.enter)="changedate($event)" class="form-control pickadate-months-year" />
                                    </div>
                                </div>    
                            </section>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">New Entree</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-vertical" (ngSubmit)="insertEntree()">
                                            <div class="form-body">
                                                <div class="row">
                                                    
                                                   
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="text-bold-600 font-medium-2">
                                                                Name
                                                            </div>
                                                            <input type="text"  class="form-control" [(ngModel)]="entre.name" name="name" >
                                                        </div>
                                                    </div>
                                                    
                                                    
                                                   
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="text-bold-600 font-medium-2">
                                                                Montant
                                                            </div>
                                                            <input type="text"  class="form-control" [(ngModel)]="entre.montant" name="montant" >
                                                        </div>
                                                    </div>
                                                    
                                                    
                                                    
                                                   <div class="alert alert-success" *ngIf='message !="" ' role="alert">
                                                        <p class="mb-0">
                                                        {{ message }}
                                                        </p>
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="submit" class="btn btn-primary mr-1 mb-1" />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">New Sortie</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-vertical" (ngSubmit)="insertSorite()">
                                            <div class="form-body">
                                                <div class="row">
                                                    
                                                     <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="text-bold-600 font-medium-2">
                                                                Name
                                                            </div>
                                                            <input type="text"  class="form-control" [(ngModel)]="sortie.name" name="name" >
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            
                                                            <fieldset>
                                                                <div class="vs-checkbox-con vs-checkbox-success">
                                                                        <input name="type" type="checkbox" [(ngModel)]="sortie.type"  [ngModelOptions]="{standalone: true}"/> 
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class="text-bold-600 font-medium-2">Credit</span>
                                                                </div>
                                                            </fieldset>
                                                            </div>
                                                    </div>
                                                   
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <div class="text-bold-600 font-medium-2">
                                                                Montant
                                                            </div>
                                                            <input type="text"  class="form-control" [(ngModel)]="sortie.montant" name="montant" >
                                                        </div>
                                                    </div>
                                                    
                                                    
                                                    
                                                   <div class="alert alert-success" *ngIf='message !="" ' role="alert">
                                                        <p class="mb-0">
                                                        {{ message1 }}
                                                        </p>
                                                    </div>
                                                    <div class="col-12">
                                                        <input type="submit" class="btn btn-primary mr-1 mb-1" />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                       <div class="row">
                        <div class="col-md-6 col-12">
                            <section  class="data-thumb-view-header">                    
                                <div class="table-responsive">
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                          <div class="card"> 
                                        <table class="table ">
                                            <thead>
                                                <tr>                                                
                                                    <th>Name</th>
                                                    <th>Montant</th>
                                                    <th>User</th>
                                                    <th>ACTION</th>
                                                </tr>
                                            </thead>
                                            <tbody ng-if="products.length > 0">
                                            
                                                <tr *ngFor="let emp of entrees ">
                                                
                                                    <td class="product-name">{{ emp.name }}</td>
                                                    <td class="product-category">{{ emp.montant }}</td>
                                                    <td class="product-category">{{ emp.user }}</td>
                                                    <td class="product-action">
                                                        <a class="action-delete" (click)="deleteEntree(emp.id)"><i class="feather icon-trash"></i></a>
                                                    </td>
                                                </tr>
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-md-6 col-12">
                            <section  class="data-thumb-view-header">                    
                                <div class="table-responsive">
                                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                          <div class="card"> 
                                        <table class="table ">
                                            <thead>
                                                <tr>                                                
                                                    <th>Name</th>
                                                    <th>Montant</th>
                                                    <th>Credit</th>
                                                    <th>User</th>
                                                    <th>ACTION</th>
                                                </tr>
                                            </thead>
                                            <tbody ng-if="products.length > 0">
                                            
                                                <tr *ngFor="let emp of sorties ">
                                                
                                                    <td class="product-name">{{ emp.name }}</td>
                                                    <td class="product-category">{{ emp.montant }}</td>
                                                    <div *ngIf="emp.type == 0; else  credit">
                                                    <td  class="product-category">non</td>
                                                    </div>
                                                    <ng-template #credit>
                                                    <td  class="product-category">oui</td>
                                                    </ng-template>
                                                    <td class="product-category">{{ emp.user }}</td>
                                                    <td class="product-action">
                                                        <a class="action-delete" (click)="deleteSortie(emp.id)"><i class="feather icon-trash"></i></a>
                                                    </td>
                                                </tr>
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        </div>
                </div>
      
            </div>
